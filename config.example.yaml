# qbt-sync configuration
# Copy this file to config.yaml and adjust the values.

master:
  host: "http://192.168.1.10:8080"
  username: admin
  password: adminadmin

children:
  - name: child1
    host: "http://192.168.1.11:8080"
    username: admin
    password: adminadmin

  # Add more children as needed:
  # - name: child2
  #   host: "http://192.168.1.12:8080"
  #   username: admin
  #   password: adminadmin

sync:
  # Only sync torrents that have been seeding for at least this many minutes.
  min_seeding_time_minutes: 10

  # Skip hash verification when adding torrents to children.
  # Safe when children mount the same storage as master.
  skip_hash_check: true

  # Sync deselected files from master to existing child torrents.
  # When disabled, file selections are still applied to newly added torrents,
  # but the expensive bulk load of all master file priorities is skipped.
  sync_file_selections: false

  # Treat paused/stopped torrents on master as if they were removed.
  # When enabled, any torrent that is paused or stopped on master will be
  # deleted from child instances during sync.
  treat_stopped_as_removed: false

  # When running with --daemon, wait this many minutes between sync cycles.
  daemon_run_interval_minutes: 15

  # Preview changes without applying them. Set to false to actually sync.
  # Can also be overridden with --no-dry-run on the CLI.
  dry_run: true
